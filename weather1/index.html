<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <input class="input" spellcheck="false" type="text" placeholder="Please enter your city...">
        </div>

        <div class="when-where">

            <p class="city">Miami, US</p>
            <p class="date">Saturday 30 July 2022</p>

        </div>

        <div class="now">
            <p class="temperature">31</p>
            <p class="feelsLike">Feels like: 38°</p>
            <p class="conditions">Clouds</p>
            <p class="variation">Min: 30° Max: 32°</p>

        </div>
    
    </div>



    <script src="script.js"></script>
</body>
</html>
